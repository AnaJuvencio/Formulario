<ion-header>
    <ion-toolbar class="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
            <ion-title>Criar Conta</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="formCadastro" (ngSubmit)="salvarUsuario()">
        <ion-item>
            <ion-label position="floating">Nome Completo</ion-label>
            <ion-input formControlName="nome" type="text"></ion-input>
            <ng-container *ngFor="let erro of mensagens_validacao.nome"></ng-container>
            <span
                *ngIf="formCadastro.get('nome').hastError(erro.tipo) && (formCadastro.get('nome').dirth || formCadastro.get('nome').touched)"
                class="msg-erro">
                {{erro.mensagem}}
            </span>
        </ion-item>

        <iom-item>
            <ion-label>Sexo</ion-label>
            <ion-select formControlName="sexo" placeholder="Escolha uma opção">
            <ion-select-option value="F">Feminino</ion-select-option>
            <ion-select-option value="M">Masculino</ion-select-option>
            </ion-select>
            <ng-container *ngFor="let erro of mensagens_validacao.sexo">
                <span
                *ngIf= "formCadastro.get('sexo').hasError(erro.tipo) && (formCadastro.get('sexo').dirth || formCadastro.get('sexo').touched)"
                class ="msg-erro">
                {{erro.mensagem}}
            </span>            
            </ng-container>
        </iom-item>

        <ion-item>
            <ion-label position="stacked">CPF</ion-label>
            <ion-input formControlName="cpf" type="text" max="11" placeholder="Insira somente Numeros"></ion-input>
            <ng-container *ngFor="let erro of mensagens_validacao.cpf">
            <span
                *ngIf="formCadastro.get('cpf').hastError(erro.tipo) && (formCadastro.get('cpf').dirth || formCadastro.get('cpf').touched)"
                class="msg-erro">
                {{erro.mensagem}}
            </span>
        </ng-container>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Data de Nascimento</ion-label>
            <ion-input formControlName="dataNascimento" display-format="YYYY/MM/DD" placeholder="Insira a Data"></ion-input>
            <ng-container *ngFor="let erro of mensagens_validacao.dataNascimento">
            <span
                *ngIf="formCadastro.get('dataNascimento').hastError(erro.tipo) && (formCadastro.get('dataNascimento').dirth || formCadastro.get('dataNascimento').touched)"
                class="msg-erro">
                {{erro.mensagem}}
            </span>
        </ng-container>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Email</ion-label>
            <ion-input formControlName="email" type="email" ></ion-input>
            <ng-container *ngFor="let erro of mensagens_validacao.email">
            <span
                *ngIf="formCadastro.get('email').hastError(erro.tipo) && (formCadastro.get('email').dirth || formCadastro.get('email').touched)"
                class="msg-erro">
                {{erro.mensagem}}
            </span>
        </ng-container>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Senha</ion-label>
            <ion-input formControlName="senha" type="Password" ></ion-input>
            <ng-container *ngFor="let erro of mensagens_validacao.senha">
            <span
                *ngIf="formCadastro.get('senha').hastError(erro.tipo) && (formCadastro.get('senha').dirth || formCadastro.get('senha').touched)"
                class="msg-erro">
                {{erro.mensagem}}
            </span>
        </ng-container>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Validar Senha</ion-label>
            <ion-input formControlName="validarSenha" type="Password" ></ion-input>
            <ng-container *ngFor="let erro of mensagens_validacao.validarSenha">
            <span
                *ngIf="formCadastro.get('validarSenha').hastError(erro.tipo) && (formCadastro.get('validarSenha').dirth || formCadastro.get('validarSenha').touched)"
                class="msg-erro">
                {{erro.mensagem}}
            </span>
        </ng-container>
        </ion-item>

        <ion button expand="block" color="primary" type="submit">Salvar!</ion>

    </form>

</ion-content>
